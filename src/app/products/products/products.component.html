<div class="products">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 my-4">
                <h1 class="products__text">you can search for any product you want </h1>
            </div>
            <div class="col-sm-12 row align-items-center justify-content-center mb-4">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter a product's name..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-secondary dropdown-toggle" type="button">Categories</button>
                    </div>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Phones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Clothes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Computer's chairs</a>
                    </li>
                  </ul>
            </div>
            <div class="col-sm-2 align-self-start">
                <button class="btn btn-secondary search" type="button">Search</button>
            </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-start">
            <div class="col-sm-8">
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4 text-center" *ngFor="let product of products;let i = index">
                <app-product [index] = 'i' [product] = 'product'></app-product>
            </div>
            <div class="col-sm-12 d-flex justify-content-center text-center">
                <app-pagination></app-pagination>
            </div>
        </div>
    </div>
</div>
